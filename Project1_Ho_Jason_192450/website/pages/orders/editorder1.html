          <img src="../../images/logo.svg" alt="logo" />

    <main>
      <div class="box">
        <h1>Edit order</h1>
        <div>
          <label for="customer">Customer</label>
          <select name="customer" id="customer">
            <option value="tanjiro-kamado" selected>Tanjiro Kamado</option>
